
- name: Create machines users and set passwordless sudo role if required
  become: true
  become_user: root
  block:
  - name: Add machine users
    user:
      name: "{{ item.name }}"
      shell: /bin/bash
      password: "{{ item.password | password_hash('sha256', 'makeacoolpassword') }}"
      home: "/mnt/home/{{ item.name }}"
      #uid: "{{ item.uid }}"
      #state: "{{ item.state }}"
      append: true
    with_items: "{{ machine_users }}"
  - name: Add some env_vars to .bashrcs
    blockinfile:
      path: "/home/{{ item.name }}/.bashrc"
      block: |
        {{ bashrc_env }}
      marker: "# {mark} MANAGED BY ANSIBLE - DO NOT MODIFY"
    with_items: "{{ machine_users }}"
